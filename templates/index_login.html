{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Django Project</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts2/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css2/style.css' %}">
</head>
<body>

    <div class="main">
	        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'images2/signin-image.jpg' %}" alt="sing up image"></figure>
                        <form action="signup">
                        <input type="submit" class="signup-image-link" name="signup" value="Create an Account"/>
                        </form>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Log in</h2>
                        {% if messages %}
                            {% for m in messages%}
                            <h3 style="color:red;">{{m}}</h3>
                            {% endfor %}
                        {% endif %}
                        <form method="POST" class="register-form" id="login-form" action="login">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="your_name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password"/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor2/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js2/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html
